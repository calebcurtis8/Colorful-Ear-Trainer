<!DOCTYPE html>
<html lang="en" class="min-h-screen">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ear Training WD# Game" />
  <title>Ear Trainer Timer</title>
  <link rel="stylesheet" href="global.css">
</head>

<body class="grid grid-cols-1 sm:grid-cols-4 p-4 gap-4 min-h-screen">
  <div id="background" style="opacity: 0" class="fixed top-0 bottom-0 left-0 right-0 transition-all duration-1000 pointer-events-none opacity-0 bg-gradient-to-r from-green-400 via-pink-500 to-blue-500"></div>
  <div>
    <define-user id="User">
      <form class="space-y-4">
        <div>
          <label for="UserName">Name:</label>
          <input type="text" name="name" id="UserName" class="border rounded-sm border-black p-2" autocomplete="off">
        </div>
        <div>
          <label for="NoteSet">Note Set:</label>
          <select name="set" id="NoteSet" class="input">
            <option value='["C","G"]'>C | G</option>
            <option value='["C","E","G"]'>C | E | G</option>
            <option value='["C","E","G","B"]'>C | E | G</option>
            <option value='["C","D","E","F","G","A","B"]' selected>Diatonic</option>
            <option value='["C","D","E","F","G","A","Bb","B"]'>Diatonic + Bb</option>
            <option value='["C","D","Eb","E","F","G","A","Bb","B"]'>Diatonic + Bb + Eb</option>
            <option value='["C","D","Eb","E","F","G","Ab","A","Bb","B"]'>Diatonic + Bb + Eb + Ab</option>
            <option value='["C","Db","D","Eb","E","F","G","Ab","A","Bb","B"]'>Diatonic + Bb + Eb + Ab + Db</option>
            <option value='["C","Db","D","Eb","E","F","Gb","G","Ab","A","Bb","B"]'>Chromatic</option>
          </select>
        </div>
        <div>
          <label for="NoteCount">Number of Notes:</label>
          <input type="number" name="note_count" id="NoteCount" min="1" max="12" value="1" class="input">
        </div>
        <div>
          <label for="Octave">Octave:</label>
          <input type="number" name="octave" id="Octave" min="1" max="8" value="4" class="input">
        </div>
        <div>
          <label for="Spread">Octave Spread:</label>
          <input type="number" name="spread" id="spread" min="1" max="4" value="1" class="input">
        </div>
        <div>
          <label for="Bpm">Tempo:</label>
          <input type="number" name="bpm" id="Bpm" min="1" max="200" value="60" class="input">
        </div>
      </form>
    </define-user>

    <div class="my-4 flex flex-col space-y-4">
      <button id="Play" class="btn">PLAY</button>
      <button id="PlayCadence" class="btn">PLAY Cadence</button>
      <button id="PlayNotes" class="btn">PLAY Notes</button>
    </div>
  </div>
  <div class="sm:col-span-2">
    <div id="piano" class="mb-4"></div>
    <game-area id="Gameify" class="grid grid-cols-2 text-center text-white border border-black gap-4 py-4 relative">
      <div class="z-10">
        <div class="text-xl">Streak</div>
        <div data-streak class="font-bold text-2xl">0</div>
      </div>
      <div class="z-10">
        <div class="text-xl">Score</div>
        <div class="flex flex-row justify-center font-bold text-2xl">
          <span data-correct>0</span>/<span data-total>0</span>
        </div>
      </div>
      <div class="absolute progress top-0 left-0 right-0 h-full bg-red-600 z-0">
        <div data-gradient class="h-full bg-blue-900 transition-all duration-400"></div>
      </div>
    </game-area>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
